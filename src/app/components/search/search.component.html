<form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">
  <input
    type="text"
    class="container__input"
    placeholder="{{ placeholder ? placeholder : 'userName' }}"
    formControlName="userName"
  />
  <button class="container__button" type="submit">
    <i class="container__button__icon"></i>
  </button>
</form>
