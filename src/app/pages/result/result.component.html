<main class="container">
  <header class="container__header">
    <h1 class="container__header__title">
      Github <span class="container__header__title--italic">Search</span>
    </h1>
    <div class="container__header__form">
      <app-search></app-search>
    </div>
  </header>

  <section class="container__user" *ngIf="user && loading === false">
    <h1>Ola</h1>
  </section>

  <section class="container__warning" *ngIf="!user && loading === true">
    <app-loading *ngIf="true"></app-loading>
  </section>

  <section class="container__warning" *ngIf="!user && loading === false">
    <app-not-found></app-not-found>
  </section>
</main>
